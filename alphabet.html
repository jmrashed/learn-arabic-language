<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Arabic Letters</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="draw.html">
              <i class="fas fa-paint-brush"></i> Draw
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="alphabet.html">
              <i class="fas fa-font"></i> Arabic Letters
            </a>
          </li>
        </ul>
      </nav>

      <div id="content" class="w-100">
        <!-- Topbar -->
        <header
          class="topbar d-flex justify-content-between align-items-center"
        >
          <h1 class="h4 mb-0">Arabic Letters</h1>
          <div>
            <button class="btn btn-primary">
              <i class="fas fa-bell"></i>
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </header>

        <!-- Main Body -->
        <main class="container mt-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header text-center">
                  <h5>Arabic Alphabet</h5>
                </div>
                <div class="card-body">
                  <div class="letters-grid">
                    <!-- Arabic Letters -->
                    <div class="letter-item">ا</div>
                    <div class="letter-item">ب</div>
                    <div class="letter-item">ت</div>
                    <div class="letter-item">ث</div>
                    <div class="letter-item">ج</div>
                    <div class="letter-item">ح</div>
                    <div class="letter-item">خ</div>
                    <div class="letter-item">د</div>
                    <div class="letter-item">ذ</div>
                    <div class="letter-item">ر</div>
                    <div class="letter-item">ز</div>
                    <div class="letter-item">س</div>
                    <div class="letter-item">ش</div>
                    <div class="letter-item">ص</div>
                    <div class="letter-item">ض</div>
                    <div class="letter-item">ط</div>
                    <div class="letter-item">ظ</div>
                    <div class="letter-item">ع</div>
                    <div class="letter-item">غ</div>
                    <div class="letter-item">ف</div>
                    <div class="letter-item">ق</div>
                    <div class="letter-item">ك</div>
                    <div class="letter-item">ل</div>
                    <div class="letter-item">م</div>
                    <div class="letter-item">ن</div>
                    <div class="letter-item">ه</div>
                    <div class="letter-item">و</div>
                    <div class="letter-item">ي</div>
                  </div>
                </div>
                <div class="card-footer"></div>
              </div>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <p class="mb-0">© 2024 Your Company. All rights reserved.</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
