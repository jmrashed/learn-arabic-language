<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Arabic Numbers</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    <div class="d-flex">
           <!-- Sidebar -->
           <nav id="sidebar" class="sidebar">
            <h4 class="text-center">Dashboard</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link " href="index.html">
                  <i class="fas fa-home"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="draw.html">
                  <i class="fas fa-paint-brush"></i> Draw
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="alphabet.html">
                  <i class="fas fa-box"></i> Alphabets
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="numbers.html">
                  <i class="fas fa-list"></i> Numbers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link  " href="months.html">
                  <i class="fas fa-calendar"></i> Months
                </a>
              </li>
            </ul>
          </nav>

      <div id="content" class="w-100">
        <!-- Topbar -->
        <header
          class="topbar d-flex justify-content-between align-items-center"
        >
          <h1 class="h4 mb-0">Arabic Numbers</h1>
          <div>
            <button class="btn btn-primary">
              <i class="fas fa-bell"></i>
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </header>

        <!-- Main Body -->
        <main class="container mt-4 mb-5">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header text-center">
                  <h5>Arabic Numbers</h5>
                </div>
                <div class="card-body">
                  <div class="numbers-grid">
                    <!-- Arabic Numbers with English Equivalents -->
                    <div class="number-item">
                      <span class="arabic-number">٠</span>
                      <span class="english-number">0</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">١</span>
                      <span class="english-number">1</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٢</span>
                      <span class="english-number">2</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٣</span>
                      <span class="english-number">3</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٤</span>
                      <span class="english-number">4</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٥</span>
                      <span class="english-number">5</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٦</span>
                      <span class="english-number">6</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٧</span>
                      <span class="english-number">7</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٨</span>
                      <span class="english-number">8</span>
                    </div>
                    <div class="number-item">
                      <span class="arabic-number">٩</span>
                      <span class="english-number">9</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer"></div>
              </div>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <p class="mb-0">© 2024 <a href="https://rasheduzzaman.com">https://rasheduzzaman.com</a>. All rights reserved By <a href="https://github.com/jmrashed">jmrashed</a>.</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
