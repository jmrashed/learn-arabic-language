<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="draw.html">
              <i class="fas fa-paint-brush"></i> Draw
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alphabet.html">
              <i class="fas fa-box"></i> Alphabets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="numbers.html">
              <i class="fas fa-list"></i> Numbers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="months.html">
              <i class="fas fa-calendar"></i> Months
            </a>
          </li>
        </ul>
      </nav>

      <div id="content" class="w-100">
        <!-- Topbar -->
        <header
          class="topbar d-flex justify-content-between align-items-center"
        >
          <h1 class="h4 mb-0">Dashboard</h1>
          <div>
            <button class="btn btn-primary">
              <i class="fas fa-bell"></i>
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </header>

        <!-- Main Body -->
        <main class="container mt-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="card mb-5 min-height-60vh">
                <div class="card-header text-center">
                  <h5>Practice Arabic Alphabet</h5>
                </div>
                <div class="card-body">
                  <nav>
                    <div
                      class="nav nav-tabs nav-justified"
                      id="nav-tab"
                      role="tablist"
                    >
                      <a
                        class="nav-link active"
                        id="nav-writing-tab"
                        data-bs-toggle="tab"
                        href="#nav-writing"
                        role="tab"
                        aria-controls="nav-writing"
                        aria-selected="true"
                        >Writing</a
                      >
                      <a
                        class="nav-link"
                        id="nav-reading-tab"
                        data-bs-toggle="tab"
                        href="#nav-reading"
                        role="tab"
                        aria-controls="nav-reading"
                        aria-selected="false"
                        >Reading</a
                      >
                    </div>
                  </nav>
                  <div class="tab-content mt-3" id="nav-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="nav-writing"
                      role="tabpanel"
                      aria-labelledby="nav-writing-tab"
                    >
                      <div class="text-center mb-4">
                        <button
                          class="btn btn-primary btn-lg"
                          id="btn-random-writing"
                        >
                          <i class="fa fa-random"></i> Random Letter
                        </button>
                        <audio id="audio-writing" controls class="my-3">
                          <source type="audio/mpeg" />
                          Your browser does not support the audio element.
                        </audio>
                        <div
                          class="accordion accordion-flush"
                          id="accordion-flush"
                        >
                          <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                              <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse-writing"
                                aria-expanded="false"
                                aria-controls="flush-collapse-writing"
                              >
                                Show the Letter
                              </button>
                            </h2>
                            <div
                              id="flush-collapse-writing"
                              class="accordion-collapse collapse"
                              aria-labelledby="flush-headingOne"
                              data-bs-parent="#accordion-flush"
                            >
                              <div class="accordion-body text-center">
                                <img
                                  id="image-writing"
                                  alt="letter"
                                  style="width: 200px; height: 200px"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="nav-reading"
                      role="tabpanel"
                      aria-labelledby="nav-reading-tab"
                    >
                      <div class="text-center mb-4">
                        <button
                          class="btn btn-primary btn-lg"
                          id="btn-random-reading"
                        >
                          <i class="fa fa-random"></i> Random Letter
                        </button>
                        <img
                          id="image-reading"
                          class="my-3"
                          style="width: 200px; height: 200px"
                          alt="letter"
                        />
                        <audio id="audio-reading" controls>
                          <source type="audio/mpeg" />
                          Your browser does not support the audio element.
                        </audio>
                      </div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <p class="mb-0">Â© 2024 <a href="https://rasheduzzaman.com">https://rasheduzzaman.com</a>. All rights reserved By <a href="https://github.com/jmrashed">jmrashed</a>.</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
